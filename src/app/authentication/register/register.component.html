<div class="page">
    <div class="page-single">
        <div class="p-5">
            <div class="row">
                <div class="col mx-auto">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 col-xl-6">
                            <div class="card-group mb-0">
                                <div class="card p-4">
                                    <div class="card-body">
                                        <form (ngSubmit)="register()" class="login100-form validate-form">

                                        <div class="row">
                                            <div class="text-center title-style mb-4">
                                                <h2 class="mb-2">Register</h2>
                                                <p class="text-muted fs-15">Create New Account</p>
                                            </div>
                                            <!-- <div class="btn-list d-flex mb-3">
                                                <a href="javascript:void(0);" class="btn btn-google btn-block btn-secondary me-2"><i class="fab fa-google fa-1x me-2"></i> Google</a>
                                                <a href="javascript:void(0);" class="btn btn-twitter btn-info me-2"><i class="fab fa-twitter fa-1x"></i></a>
                                                <a href="javascript:void(0);" class="btn btn-facebook btn-primary"><i class="fab fa-facebook fa-1x"></i></a>
                                            </div> -->
                                            <div class="col-12">
                                                <div class="input-group mb-3">
                                                    <button class="btn btn-light text-primary" type="button" id="button-addon1"><i class="fe fe-user"></i></button>
                                                    <input type="text" class="form-control" placeholder="user name" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <button class="btn btn-light" type="button" id="button-addon2"><i class="fe fe-user"></i></button>
                                                    <input type="text" class="form-control" placeholder="Enter email" aria-label="Example text with button addon" aria-describedby="button-addon2"  [(ngModel)]="email" required>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <button class="btn btn-light" type="button" id="button-addon3"><i class="fe fe-lock"></i></button>
                                                    <input type="password" class="form-control" placeholder="Password" aria-label="Example text with button addon"  [(ngModel)]="password" aria-describedby="button-addon3" required>
                                                </div>
                                                <div class="form-group">
                                                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                                                        {{errorMessage}}</p>
                    
                                                    <p *ngIf="error.message.length > 0" class="text-danger">
                                                        {{error.message}} </p>
                    
                                                    <p *ngIf="message.length > 0" class="text-info">
                                                        {{message}} </p>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <button type="button" class="btn  btn-primary btn-block px-4">Create New Account</button>
                                                    </div>
                                                    <div class="col-12 text-center">
                                                        <a routerLink="/custom-pages/forget-password/forget-password-1" class="btn btn-link box-shadow-0 px-0 text-white-80">Forgot password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center pt-4">
                                            <div class="font-weight-normal fs-14">You Already have an account <a class="btn-link font-weight-normal text-white-80"  routerLink="/auth/login">Login Here</a></div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary py-5 d-md-down-none page-content mt-0">
                                    <div class="text-center justify-content-center page-single-content">
                                        <div class="box">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <img src="./assets/images/png/Kodev-register.png" alt="img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
