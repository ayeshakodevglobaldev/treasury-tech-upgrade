<div class="page">
  <div class="page-single">
    <div class="p-5">
      <div class="row">
        <div class="col mx-auto">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
              <div class="card-group mb-0">
                <div class="card p-4">
                  <div class="login-option mt-4 mb-2">
                    <ul
                      ngbNav
                      #nav="ngbNav"
                      [(activeId)]="active"
                      class="nav-tabs fir-base rounded-2 nav justify-content-center border-0"
                    >
                      <li ngbNavItem="Firebase">
                        <a ngbNavLink class="firebase-img border-0">
                          <img src="./assets/images/svgs/firebase.svg" alt="" />
                        </a>
                        <ng-template ngbNavContent>
                          <form (ngSubmit)="login()">
                            <div class="form-group">
                            
                                <p
                                  *ngIf="errorMessage.length > 0"
                                  class="text-danger"
                                >
                                  {{ errorMessage }}
                                </p>

                                <p
                                  *ngIf="_error.message.length > 0"
                                  class="text-danger"
                                >
                                  {{ _error.message }}
                                </p>
                         
                              <div class="text-center title-style mb-6">
                                <h1 class="mb-6">Firebase Login</h1>
                              </div>
                              <div class="btn-list d-flex mt-3 mb-2">
                                <a
                                  href="javascript:void(0);"
                                  class="btn btn-google btn-block btn-secondary me-2"
                                  ><i class="fab fa-google fa-1x me-2"></i>
                                  Google</a
                                >
                                <a
                                  href="javascript:void(0);"
                                  class="btn btn-twitter btn-info me-2"
                                  ><i class="fab fa-twitter fa-1x"></i
                                ></a>
                                <a
                                  href="javascript:void(0);"
                                  class="btn btn-facebook btn-primary"
                                  ><i class="fab fa-facebook fa-1x"></i
                                ></a>
                              </div>
                              <div class="input-group mb-3">
                                <a
                                  href="javascript:void(0)"
                                  class="input-group-text bg-white text-muted"
                                >
                                  <i
                                    class="zmdi zmdi-email text-muted"
                                    aria-hidden="true"
                                  ></i>
                                </a>
                                <input
                                  type="email"
                                  name="email"
                                  class="form-control"
                                  [(ngModel)]="email"
                                  placeholder="Enter email Id"
                                  required
                                />
                              </div>
                              <div class="input-group mb-4">
                                <a
                                  href="javascript:void(0)"
                                  class="input-group-text bg-white text-muted"
                                >
                                  <i
                                    class="zmdi zmdi-eye text-muted"
                                    aria-hidden="true"
                                    (click)="togglePassword()"
                                  ></i>
                                </a>
                                <input
                                  [type]="showPassword ? 'text' : 'password'"
                                  name="password"
                                  class="form-control"
                                  [(ngModel)]="password"
                                  placeholder="Enter Password"
                                  required
                                />
                              </div>

                              <button
                                type="submit"
                                class="btn btn-lg btn-primary btn-block {{
                                  disabled
                                }}"
                                autofocus
                                [class.loader--text]="authservice.showLoader"
                                [disabled]="
                                  !loginForm.valid || authservice.showLoader
                                "
                              >
                                Login
                              </button>
                              <div class="text-center pt-4">
                                <div class="font-weight-normal fs-14 text-dark">You Already have an account <a class="btn-link font-weight-normal text-white-80"  routerLink="/auth/register">Register Here</a></div>
                            </div>
                           
                            </div>
                          </form>
                        </ng-template>
                      </li>
                      <li ngbNavItem="Angular">
                        <a ngbNavLink class="firebase-img  border-0">
                          <img src="./favicon.ico" alt="" />
                        </a>
                        <ng-template ngbNavContent>
                          <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                            <div class="form-group">
                              <div class="text-danger">

                                {{error}}
                            </div>
                            <div class="text-center title-style mb-6">
                              <h1 class="mb-6">Login</h1>
                            </div>
                            <div class="btn-list d-flex mt-3 mb-2">
                              <a
                                href="javascript:void(0);"
                                class="btn btn-google btn-block btn-secondary me-2"
                                ><i class="fab fa-google fa-1x me-2"></i>
                                Google</a
                              >
                              <a
                                href="javascript:void(0);"
                                class="btn btn-twitter btn-info me-2"
                                ><i class="fab fa-twitter fa-1x"></i
                              ></a>
                              <a
                                href="javascript:void(0);"
                                class="btn btn-facebook btn-primary"
                                ><i class="fab fa-facebook fa-1x"></i
                              ></a>
                            </div>
                            <div class="input-group mb-3">
                              <a
                                href="javascript:void(0)"
                                class="input-group-text bg-white text-muted"
                              >
                                <i
                                  class="zmdi zmdi-email text-muted"
                                  aria-hidden="true"
                                ></i>
                              </a>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                autocomplete
                                formControlName="username"
                              />
                            </div>
                            <div class="input-group mb-4">
                              <a
                                href="javascript:void(0)"
                                class="input-group-text bg-white text-muted"
                              >
                                <i
                                  class="zmdi zmdi-eye text-muted"
                                  aria-hidden="true"
                                  (click)="togglePassword()"
                                ></i>
                              </a>
                              <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control"
                                placeholder="Password"
                                autocomplete
                                formControlName="password"
                              />
                            </div>

                            <button
                              [disabled]="
                                !loginForm.valid || authservice.showLoader
                              "
                              type="submit"
                              class="btn btn-lg btn-primary btn-block"
                              autofocus
                              [class.loader--text]="authservice.showLoader"
                            >
                              Login
                            </button>
                            <div class="text-center pt-4">
                              <div class="font-weight-normal fs-14 text-dark">
                                You Don't have an account
                                <a
                                  class="text-primary font-weight-normal"
                                  routerLink="/auth/register"
                                  >Register Here</a
                                >
                              </div>
                            </div>
                          </div>
                          </form>
                        </ng-template>
                      </li>
                    </ul>
                  </div>

                  <div class="card-body">
                    <div [ngbNavOutlet]="nav" class="ml-4"></div>
                  </div>
                </div>
                <div
                  class="card text-white bg-primary py-5 d-md-down-none page-content mt-0"
                >
                  <div
                    class="text-center justify-content-center page-single-content"
                  >
                    <div class="box">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <img src="./assets/images/png/login.png" alt="img" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
