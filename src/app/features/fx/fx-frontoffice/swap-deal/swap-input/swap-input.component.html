<div class="main-swap-deal">
    <div class="inner-swap-deal bdr">
        <h3>hello world</h3>
        <div class="form">
            <div class="container">
                <form>
                    <div class="row">
                        <!-- left section start -->
                        <div class="col-md-6">
                            <div class="row">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Counter Party</label>
                                    <div class="col-sm-10 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="trade d-flex justify-content-between align-items-center mt-2">
                                        <label>We</label>
                                        <div class="col-sm-10 d-flex justify-content-center gap-5">
                                            <div class="radio-button">
                                                <input class="custome-radio form-check-input" type="radio">
                                                <label>Buy</label>
                                            </div>
                                            <div class="radio-button">
                                                <input class="custome-radio form-check-input" type="radio">
                                                <label>Sell</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- left section end -->
                        <div class="col-md-6">
                            <div class="row">
                                <div class="trade d-flex justify-content-center">
                                    <div class="radio-button">
                                        <input class="custome-radio form-check-input" type="radio">
                                        <label>Trade</label>
                                    </div>
                                    <div class="radio-button">
                                        <input class="custome-radio form-check-input" type="radio">
                                        <label>Trade</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- main row end -->
                </form>
            </div> <!-- main container end -->
        </div>
    </div>
</div>
