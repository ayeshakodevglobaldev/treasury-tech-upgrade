<!--Page header-->
<app-page-header [title]="'Swap Deal Input'" [icon]="'grid'" [title1]="'Foregn Exchange Fx'"
    [activeitem]="'Swap Input'"></app-page-header>
<!--End Page header-->
<div class="main-swap-deal">
    <div class="inner-swap-deal bdr">
        <h3>SWAP Deal Input</h3>
        <div class="form">
            <div class="container">
                <form>
                    <div class="row">
                        <!-- left section start -->
                        <div class="col-md-6">
                            <div class="row">
                                <!-- counter party section -->
                                <div class="row d-flex justify-content-between align-items-center">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Country Party</label>
                                    <div class="col-sm-9 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <!-- we section -->
                                <div class="row">
                                    <div class="trade d-flex justify-content-between align-items-center mt-2">
                                        <label>We</label>
                                        <div class="col-sm-10 d-flex justify-content-evenly">
                                            <div class="radio-button">
                                                <input class="custome-radio form-check-input" type="radio">
                                                <label>Buy</label>
                                            </div>
                                            <div class="radio-button">
                                                <input class="custome-radio form-check-input" type="radio">
                                                <label>Sell</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- lg section -->
                                <div class="row mt-2">
                                    <h1>LEG - 1</h1>
                                </div>
                                <!-- currency buy section -->
                                <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Currency Buy</label>
                                    <div class="col-sm-9 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <!-- buy amount section -->
                                <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Buy Amount</label>
                                    <div class="col-sm-9 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <!-- maturity date section -->
                                <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Maturity Date</label>
                                    <div class="col-sm-9 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                 <!-- Deal rate section -->
                                 <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Deal Rate</label>
                                    <div class="col-sm-9 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                 <!-- invers rate calc section -->
                                 <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Inverse Rate Calc.</label>
                                    <div class="col-sm-8 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <!-- pkr equiv section -->
                                <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Pkr Equiv</label>
                                    <div class="col-sm-8 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                 <!-- mode of deal section -->
                                 <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Mode Of Deal</label>
                                    <div class="col-sm-8 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                 <!-- broker code section -->
                                 <div class="row d-flex justify-content-between align-items-center mt-2">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Broker Code</label>
                                    <div class="col-sm-8 d-flex justify-content-end">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                            </div> <!-- left section row  -->
                        </div> <!-- left section end -->





                        <div class="col-md-6">
                            <div class="row">
                                <!-- trade radio button -->
                                <div class="col-sm-12 trade d-flex justify-content-evenly">
                                    <div class="radio-button">
                                        <input class="custome-radio form-check-input" type="radio">
                                        <label>Trade</label>
                                    </div>
                                    <div class="radio-button">
                                        <input class="custome-radio form-check-input" type="radio">
                                        <label>FE-25</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- main row end -->
                </form>
            </div> <!-- main container end -->
        </div>
    </div>
</div>
