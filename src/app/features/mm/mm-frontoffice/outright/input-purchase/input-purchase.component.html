 <!-- SUKUK PURCHASE INPUT START FROM HERE -->
<!--Page header-->
<app-page-header
  [title]="'Sukuk (Fixed)'"
  [icon]="'grid'"
  [title1]="'Money Market (MM)'"
  [activeitem]="'Sukuk-Outright Purchase Input'"
  [isBtnList]="true"
></app-page-header>
<!--End Page header-->

<!-- Row -->
<div class="row">
<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Outright Purchase Input</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <form>
          <form class="d-flex flex-wrap">
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-4 form-label">Transaction Type</label>
                <div class="col-md-8">
                  <ng-select placeholder="--TREASURY BILLS--">
                    <ng-option>Treasury Bills</ng-option>
                    <ng-option>Pakistan Investment Bonds</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Transaction No</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-4 form-label">Auction No</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Transaction Date</label>
                <div class="col-md-8">
                  <input class="form-control" type="datetime-local" name="number" />
                </div>
              </div>
            </div>
          </form>
          <form class="d-flex flex-wrap">
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-4 form-label">Country Party</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Amount in PKR</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Yield</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Start Date</label>
                <div class="col-md-8">
                  <input class="form-control" type="date" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Issue Date</label>
                <div class="col-md-8">
                  <input class="form-control" type="date" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Price</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-lg-6 col-md-12">
              <div class="form-group row">
                <label class="col-md-4 form-label"></label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-label">Coupon</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="number" />
                </div>
              </div>
            </div>
          </form>
          <form class="d-flex flex-wrap">
          <div class="col-12">
              <div class="form-group">
                <label class="form-label">Remarks</label>
                <textarea class="form-control" rows="6">Remarks</textarea>
              </div>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Row -->
